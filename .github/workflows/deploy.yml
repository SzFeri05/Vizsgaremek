name: Laravel CI/CD with .env

on:
  push:
    branches:
      - laravelProject # vagy a fejlesztői branch-ed (pl. laravelProject)

jobs:
  laravel-app:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Kód letöltése
        uses: actions/checkout@v3

      - name: 🔑 .env fájl létrehozása
        run: |
          echo "APP_NAME=${{ secrets.APP_NAME }}" >> .env
          echo "APP_ENV=${{ secrets.APP_ENV }}" >> .env
          echo "APP_KEY=${{ secrets.APP_KEY }}" >> .env
          echo "DB_CONNECTION=${{ secrets.DB_CONNECTION }}" >> .env
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env
          echo "DB_DATABASE=${{ secrets.DB_DATABASE }}" >> .env
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env

      - name: 🛠️ Függőségek telepítése
        run: composer install --no-dev --optimize-autoloader

      - name: 🔑 Alkalmazáskulcs generálása
        run: php artisan key:generate

      - name: 🚀 Ellenőrzés, hogy az .env betöltődött-e
        run: php artisan config:clear && php artisan config:cache

      - name: 🌐 Laravel szerver futtatása (tesztelés céljából)
        run: php artisan serve --host=0.0.0.0 --port=8000 &